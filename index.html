<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrossel</title>
</head>
<body>
    <section class="slider">
        <div class="slider-content">

            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">
            <input type="radio" name="btn-radio" id="radio4">

            <div class="slider-box first">
                <img class="img-desktop" src="img/astroneer.jpg" alt="Capa do jogo astroneer">
            </div>

            <div class="slider-box second">
                <img class="img-desktop" src="img/stardewValley.jpg" alt="Capa do jogo Stardew Valley">
            </div>

            <div class="slider-box third">
                <img class="img-desktop" src="img/graveyardKeeper.jpg" alt="Capa do jogo Graveyard Keeper">
            </div>

            <div class="slider-box fourth">
                <img class="img-desktop" src="img/grounded.jpg" alt="Capa do jogo Grounded">
            </div>

            <div class="slider-manual">
                <label for="radio1" class="btn-label btn-label1"></label>
                <label for="radio2" class="btn-label btn-label2"></label>
                <label for="radio3" class="btn-label btn-label3"></label>
                <label for="radio4" class="btn-label btn-label4"></label>
            </div>
        </div>
    </section>
    <script src="slide.js"></script>
</body>
</html>
